<html>
<head>
<title>Tiny Tiny RSS Checker Options</title>
<script type="text/javascript" src="lib/prototype.js"></script>
<script type="text/javascript" src="lib/scriptaculous/scriptaculous.js?load=effects,dragdrop,controls"></script>
<script type="text/javascript" src="js/options.js"></script>

<style type="text/css">
fieldset {
	border : 0px;
	margin : 0px;
	clear : left;
	line-height : 25px;
}

div#status {
	font-size : 14px;
	color : #88b0ff;
}

label {
	/*width : 200px;*/
	display : block;
	float : left;
	text-align : right;
	padding-right : 1em;
}

p.last-updated {
	color : gray;
}
fieldset span.note {
	color : gray;
	font-style : italic;
}

</style>

<body>
	<p class='last-updated'>Last update: <span id="last_updated">N/A</span></p>

	<div name="options" id="options">
		<fieldset>
			<label>URL: <input id="site_url" size="40" value="" placeholder="http://example.com/tt-rss/"/></label>
		</fieldset>

		<fieldset>
			<label>Login: <input id="login" size="20" value="" placeholder="admin"/></label>
		</fieldset>

		<fieldset>
			<label>Single-user mode: <input id="single_user" type="checkbox" value="1"/></label>
		</fieldset>

		<fieldset>
			<label>Update interval (in minutes): <input id="update_interval" size="5" type="number" min="1" max="1440" value="" placeholder="5"/></label>
		</fieldset>

		<fieldset>
			<label>Badge (article counter): <select id="badge_type">
					<option value="0">Disabled</option>
					<option value="1">All articles</option>
					<option value="2">Fresh articles</option>
				</select>
			</label>
		</fieldset>

		<button id="save">Save</button>
	</div>

	<p>
		<div style='display : none' id="status"></div>
	</p>

	<p>Copyright &copy; 2010-2012
		<a target="_blank" href="http://tt-rss.org">Andrew Dolgov</a>. 
		Licensed under GNU GPL version 2.</p>

</body>
